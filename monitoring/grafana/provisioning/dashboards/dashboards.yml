# Provisionamento de dashboards (cAdvisor, Loki, etc.)
apiVersion: 1
providers:
  - name: default
    orgId: 1
    folder: Observability
    folderUid: observability
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    options:
      path: /etc/grafana/provisioning/dashboards/default
