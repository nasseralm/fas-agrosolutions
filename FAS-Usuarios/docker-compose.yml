# API FAS-Usuarios (standalone): espera SQL Server em host.docker.internal:1433, database AgroSolutions
# Para stack completo, use o docker-compose.yml na raiz do reposit√≥rio.

services:
  fas-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DOTNET_VERSION: "8.0"
    image: fas-api:dev
    container_name: fas-api-users
    ports:
      - "8082:8080"
    environment:
      ASPNETCORE_URLS: "http://+:8080"
      ASPNETCORE_ENVIRONMENT: "Development"
      DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: "false"
      ConnectionStrings__DefaultConnection: "Server=host.docker.internal,1433;Database=AgroSolutions;User Id=sa;Password=Your_strong_Passw0rd!;TrustServerCertificate=True;Encrypt=False"
